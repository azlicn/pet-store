version: '3.8'

services:
  petstore-mysql:
    image: mysql:8.0
    container_name: petstore-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_DATABASE: petstore_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    secrets:
      - mysql_root_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10
      timeout: 5s
    networks:
      - petstore-network

  petstore-backend:
    build:
      context: ../pet-store-api
      dockerfile: Dockerfile
    container_name: petstore-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      petstore-mysql:
        condition: service_healthy
    networks:
      - petstore-network

  petstore-frontend:
    build:
      context: ../pet-store-frontend
      dockerfile: Dockerfile
    container_name: petstore-frontend
    ports:
      - "80:80"
    environment:
      - API_URL=http://petstore-backend:8080/api
    depends_on:
      - petstore-backend
    networks:
      - petstore-network

volumes:
  mysql_data:

networks:
  petstore-network:
    driver: bridge

secrets:
  mysql_root_password:
    file: ./secrets/mysql_root_password.txt