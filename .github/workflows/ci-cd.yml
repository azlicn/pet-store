name: Pawfect CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*', 'release/*' ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'
  REGISTRY: docker.io
  BACKEND_IMAGE_NAME: azlicn/petstore-backend
  FRONTEND_IMAGE_NAME: azlicn/petstore-frontend
  CORS_ALLOWED_ORIGINS: 'http://localhost:4200,https://pawfect.com'
  JWT_SECRET: ${{ secrets.JWT_SECRET }}


jobs:
  build-and-test-backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: |
        cd pet-store-api
        mvn clean package -DskipTests -Dspring.profiles.active=ci
        
    - name: Run Tests
      run: |
        cd pet-store-api
        mvn test -Dspring.profiles.active=ci
        
    - name: Generate Coverage Report
      run: |
        cd pet-store-api
        mvn jacoco:report -Dspring.profiles.active=ci
        
    - name: Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./pet-store-api/target/site/jacoco/jacoco.xml
        flags: backend

  build-and-test-frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: pet-store-frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd pet-store-frontend
        npm ci
        
    - name: Build
      run: |
        cd pet-store-frontend
        npm run build --prod

   # Skip test step temporarily      
   # - name: Run Tests
   #   run: |
   #     cd pet-store-frontend
   #     npm test -- --watch=false --code-coverage
        
   # - name: Upload Coverage
   # uses: codecov/codecov-action@v3
   # with:
   #   files: ./pet-store-frontend/coverage/lcov.info
   #   flags: frontend

  docker-build-and-push:
    name: Build and Push Docker Images
    needs: [build-and-test-backend, build-and-test-frontend]
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/develop' ||
      startsWith(github.ref, 'refs/heads/release/') ||
      startsWith(github.ref, 'refs/tags/v')
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract metadata (tags, labels)
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.BACKEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./pet-store-api
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.FRONTEND_IMAGE_NAME }}
        
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./pet-store-frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Environment
    needs: [build-and-test-backend, build-and-test-frontend, docker-build-and-push]
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Development
      if: startsWith(github.ref, 'refs/heads/develop')
      run: |
        echo "Deploying to DEVELOPMENT environment..."
      # e.g. ssh user@dev-server 'cd /app && git pull && docker-compose up -d'

    - name: Deploy to Staging
      if: startsWith(github.ref, 'refs/heads/release/')
      run: |
        echo "Deploying to STAGING environment..."
      # e.g. ssh user@staging-server 'cd /app && git pull && docker-compose up -d'

    - name: Deploy to Production
