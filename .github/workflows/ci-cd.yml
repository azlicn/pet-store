name: Pawfect CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'
  REGISTRY: docker.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/petstore-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/petstore-frontend

jobs:
  build-and-test-backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: |
        cd pet-store-api
        mvn clean package -DskipTests -Dspring.profiles.active=ci
        
    - name: Run Tests
      run: |
        cd pet-store-api
        mvn test -Dspring.profiles.active=ci
        
    - name: Generate Coverage Report
      run: |
        cd pet-store-api
        mvn jacoco:report -Dspring.profiles.active=ci
        
    - name: Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./pet-store-api/target/site/jacoco/jacoco.xml
        flags: backend

  build-and-test-frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: pet-store-frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd pet-store-frontend
        npm ci
        
    - name: Build
      run: |
        cd pet-store-frontend
        npm run build --prod

   # Skip test step temporarily      
   # - name: Run Tests
   #   run: |
   #     cd pet-store-frontend
   #     npm test -- --watch=false --code-coverage
        
   # - name: Upload Coverage
      # uses: codecov/codecov-action@v3
      # with:
      #   files: ./pet-store-frontend/coverage/lcov.info
      #   flags: frontend

  docker-build-and-push:
    name: Build and Push Docker Images
    needs: [build-and-test-backend, build-and-test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Extract metadata (tags, labels)
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./pet-store-api
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
        
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./pet-store-frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Environment
    needs: docker-build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
