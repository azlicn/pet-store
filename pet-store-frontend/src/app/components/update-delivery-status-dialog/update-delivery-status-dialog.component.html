<div class="update-delivery-status-dialog">
  <div class="dialog-header">
    <h2 class="dialog-title">Update Delivery Status</h2>
  </div>
  <div class="dialog-content">
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
          <mat-select [formControl]="statusControl">
            <mat-option *ngFor="let status of deliveryStatuses" [value]="status">{{ status }}</mat-option>
          </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="dateControl" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </div>
  <div class="dialog-actions">
    <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" class="confirm-button" (click)="onSave()">Save</button>
  </div>
</div>
