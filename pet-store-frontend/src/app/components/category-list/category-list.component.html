<div class="category-list-container">
     <h1>Categories</h1>
  <mat-card>
    <mat-card-header>
      <div class="header-content">
        <div class="title-section">
          <mat-card-title>
            <mat-icon class="title-icon">category</mat-icon>
            Category Management
          </mat-card-title>
          <mat-card-subtitle>Manage pet categories</mat-card-subtitle>
        </div>
        <div class="header-actions">
          <button mat-raised-button color="primary" routerLink="/categories/add">
            <mat-icon>add</mat-icon>
            Add Category
          </button>
        </div>
      </div>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="loading" class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
        <p>Loading categories...</p>
      </div>

      <div *ngIf="!loading && categories.length > 0" class="table-container">
        <table mat-table [dataSource]="categories" class="category-table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let category">{{category.id}}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Category Name</th>
            <td mat-cell *matCellDef="let category">
              <div class="category-name">
                <mat-icon class="category-icon">folder</mat-icon>
                <strong>{{category.name}}</strong>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="actions-header">Actions</th>
            <td mat-cell *matCellDef="let category" class="actions-cell">
              <div class="action-buttons">
                <button mat-icon-button 
                        color="primary" 
                        [routerLink]="['/categories/edit', category.id]"
                        matTooltip="Edit Category">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button 
                        color="warn" 
                        (click)="onDeleteCategory(category)"
                        matTooltip="Delete Category">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <div *ngIf="!loading && categories.length === 0" class="empty-state">
        <mat-icon class="large-icon">category_outline</mat-icon>
        <h3>No Categories Found</h3>
        <p>Get started by adding your first category.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
