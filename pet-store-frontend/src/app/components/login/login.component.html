<div class="login-container">
  <mat-card class="login-card">
    <div class="login-header">
      <h1 class="login-title">
        <mat-icon class="login-icon">pets</mat-icon>
        Welcome Back
      </h1>
      <p class="login-subtitle">Sign in to your Pawfect Store account</p>
    </div>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Enter a valid email
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
        
        <button mat-flat-button 
                type="submit" 
                color="primary" 
                class="login-button"
                [disabled]="!loginForm.valid || isLoading">
          <mat-icon *ngIf="isLoading" class="loading-icon">hourglass_empty</mat-icon>
          <mat-icon *ngIf="!isLoading">login</mat-icon>
          {{isLoading ? 'Signing in...' : 'Sign In'}}
        </button>
      </form>
    </mat-card-content>
    
    <mat-card-actions class="login-actions">
      <div class="register-link">
        <span>Don't have an account?</span>
        <a
           color="primary" 
           routerLink="/register" 
           class="register-button">
          Create Account
        </a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
