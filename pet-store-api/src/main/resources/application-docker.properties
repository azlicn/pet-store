server.port=${SERVER_PORT:8080}
#server.servlet.context-path=/api

# Database Configuration (Docker environment)
spring.datasource.url=${DOCKER_DB_URL:jdbc:mysql://petstore-mysql:3306/petstore_db?createDatabaseIfNotExist=true&serverTimezone=UTC}
spring.datasource.username=${DOCKER_DB_USERNAME:root}
spring.datasource.password=${DOCKER_DB_PASSWORD:root@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=${DOCKER_JWT_SECRET:myVerySecretJwtKeyForPetStoreApplication2024!@#$%^&*()_+abcdefghijklmnopqrstuvwxyz}
app.jwt.expiration=${DOCKER_JWT_EXPIRATION:86400000}

# Order Number Generator Type (uuid, sequential, timeBased)
app.order.generator.type=uuid

# CORS Configuration
app.cors.allowed-origins=${DOCKER_CORS_ALLOWED_ORIGINS:http://localhost}

# Application Configuration
spring.application.name=petstore-api

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,beans,configprops,mappings
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.info.env.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true

# Actuator Security (customize based on your needs)
management.endpoints.web.base-path=/actuator
management.server.port=8080

# Logging Configuration - Daily File Rotation (enhanced via logback-spring.xml)
logging.config=classpath:logback-spring.xml